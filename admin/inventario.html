<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Panel de Administración</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">
    <!-- Icono de la pagina -->
    <link rel="icon" href="./img/vinilo.png" type="image/png">

</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3" id="menu">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="text-light fs-5 fw-bold">Panel de Administración</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="usuarios.html">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pedidos.html">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="inventario.html">Inventario</a>
                    </li>
                </ul>
                <!-- Enlace para salir -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../usuario/indexiniciado.html">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container">
        <h2>Inventario de la Tienda</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Producto</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Datos ficticios del inventario -->
                <tr data-id-producto="1">
                    <td>1</td>
                    <td>Vinilo 1</td>
                    <td>Descripción del Vinilo 1</td>
                    <td>$20.00</td>
                    <td>50</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-eliminar"><i class="far fa-trash-alt"></i>
                            Eliminar</button>
                        <button type="button" class="btn btn-primary btn-editar" data-bs-toggle="modal"
                            data-bs-target="#editarProductoModal"><i class="far fa-edit"></i> Editar</button>
                    </td>
                </tr>
                <tr data-id-producto="2">
                    <td>2</td>
                    <td>Vinilo 2</td>
                    <td>Descripción del Vinilo 2</td>
                    <td>$25.00</td>
                    <td>30</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-eliminar"><i class="far fa-trash-alt"></i>
                            Eliminar</button>
                        <button type="button" class="btn btn-primary btn-editar" data-bs-toggle="modal"
                            data-bs-target="#editarProductoModal"><i class="far fa-edit"></i> Editar</button>
                    </td>
                </tr>
                <!-- Agregar más productos aquí -->
            </tbody>
        </table>
    </div>

    <!-- Modal para editar producto -->
    <div class="modal fade" id="editarProductoModal" tabindex="-1" aria-labelledby="editarProductoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarProductoModalLabel">Editar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulario para editar el producto -->
                    <form id="formularioEditarProducto">
                        <div class="mb-3">
                            <label for="nombreProductoEditar" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreProductoEditar">
                        </div>
                        <div class="mb-3">
                            <label for="descripcionProductoEditar" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcionProductoEditar" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="precioProductoEditar" class="form-label">Precio</label>
                            <input type="text" class="form-control" id="precioProductoEditar">
                        </div>
                        <div class="mb-3">
                            <label for="stockProductoEditar" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="stockProductoEditar">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="guardarCambios">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Botón Eliminar
            document.querySelectorAll('.btn-eliminar').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Eliminar el elemento de la interfaz de usuario
                    btn.closest('tr').remove();
                });
            });

            // Botón Editar
            document.querySelectorAll('.btn-editar').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Obtener los datos del producto de la fila seleccionada
                    const fila = btn.closest('tr');
                    const nombreProducto = fila.querySelector('td:nth-child(2)').innerText;
                    const descripcionProducto = fila.querySelector('td:nth-child(3)').innerText;
                    const precioProducto = fila.querySelector('td:nth-child(4)').innerText.replace('$', '');
                    const stockProducto = fila.querySelector('td:nth-child(5)').innerText;

                    // Llenar el formulario de edición con los datos del producto
                    document.getElementById('nombreProductoEditar').value = nombreProducto;
                    document.getElementById('descripcionProductoEditar').value = descripcionProducto;
                    document.getElementById('precioProductoEditar').value = precioProducto;
                    document.getElementById('stockProductoEditar').value = stockProducto;

                    // Almacenar el ID del producto en un atributo de datos del formulario
                    document.getElementById('formularioEditarProducto').setAttribute('data-id-producto', fila.dataset.idProducto);
                });
            });

            // Botón Guardar cambios (del formulario de edición)
            document.getElementById('guardarCambios').addEventListener('click', () => {
                // Obtener el ID del producto del formulario
                const idProducto = document.getElementById('formularioEditarProducto').getAttribute('data-id-producto');

                // Obtener los nuevos valores del producto del formulario
                const nombreProducto = document.getElementById('nombreProductoEditar').value;
                const descripcionProducto = document.getElementById('descripcionProductoEditar').value;
                const precioProducto = document.getElementById('precioProductoEditar').value;
                const stockProducto = document.getElementById('stockProductoEditar').value;

                // Actualizar los datos del producto en la fila correspondiente
                const fila = document.querySelector(`tr[data-id-producto="${idProducto}"]`);
                fila.querySelector('td:nth-child(2)').innerText = nombreProducto;
                fila.querySelector('td:nth-child(3)').innerText = descripcionProducto;
                fila.querySelector('td:nth-child(4)').innerText = `$${precioProducto}`;
                fila.querySelector('td:nth-child(5)').innerText = stockProducto;

                // Cerrar el modal de edición
                const modal = bootstrap.Modal.getInstance(document.getElementById('editarProductoModal'));
                modal.hide();
            });
        });
    </script>

</body>

</html>
