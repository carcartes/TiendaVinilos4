<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Vinyl Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <!-- Icono de la pagina -->
    <link rel="icon" href="./img/vinilo.png" type="image/png">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="checkout-container">
                    <h2 class="text-center mb-4">Checkout</h2>
                    <form action="pagar.html">
                        <div class="form-group">
                            <label for="region">Región:</label>
                            <select class="form-select" id="region">
                                <option selected disabled>Seleccione una región</option>
                                <option>Arica y Parinacota</option>
                                <option>Tarapacá</option>
                                <option>Antofagasta</option>
                                <option>Atacama</option>
                                <option>Coquimbo</option>
                                <option>Valparaíso</option>
                                <option>Metropolitana de Santiago</option>
                                <option>Peru</option>
                                <option>Maule</option>
                                <option>Ñuble</option>
                                <option>Biobío</option>
                                <option>Araucanía</option>
                                <option>Los Ríos</option>
                                <option>Los Lagos</option>
                                <option>Aysén</option>
                                <option>Magallanes</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="address">Dirección:</label>
                            <input type="text" class="form-control" id="address" placeholder="Ingrese su dirección">
                        </div>
                        <div class="form-group">
                            <label for="name">Nombre:</label>
                            <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email"
                                placeholder="Ingrese su correo electrónico">
                        </div>
                        <div class="form-group">
                            <label for="city">Ciudad:</label>
                            <input type="text" class="form-control" id="city" placeholder="Ingrese su ciudad">
                        </div>
                        <div class="form-group">
                            <label for="zip">Código Postal:</label>
                            <input type="text" class="form-control" id="zip" placeholder="Ingrese su código postal">
                        </div>
                        <div class="form-group">
                            <label for="phone">Celular:</label>
                            <input type="tel" class="form-control" id="phone"
                                placeholder="Ingrese su número de celular">
                        </div>
                        <div class="row">
                            <div class="col">
                                <a href="carrito.html" class="btn btn-dark btn-block">Volver al Carrito</a>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-dark btn-block">Continuar al Pago</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="order-summary">
                    <h3>Resumen del Pedido</h3>
                    <div class="order-item">
                        <p>Are You Experienced</p>
                        <p>$20.00</p>
                    </div>
                    <div class="order-item">
                        <p>Back in Black</p>
                        <p>$30.00</p>
                    </div>
                    <hr>
                    <div class="order-item">
                        <p>Total</p>
                        <p>$50.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
