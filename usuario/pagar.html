<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar - Vinyl Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <!-- Icono de la pagina -->
    <link rel="icon" href="./img/vinilo.png" type="image/png">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="payment-container">
                    <h2 class="text-center mb-4">Pagar</h2>
                    <form action="comprado.html">
                        <div class="form-group">
                            <label for="cardNumber">Número de Tarjeta:</label>
                            <input type="text" class="form-control" id="cardNumber"
                                placeholder="Ingrese el número de su tarjeta">
                        </div>
                        <div class="form-group">
                            <label for="expDate">Fecha de Expiración:</label>
                            <input type="text" class="form-control" id="expDate" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV:</label>
                            <input type="text" class="form-control" id="cvv" placeholder="Ingrese el CVV">
                        </div>
                        <div class="row">
                            <div class="col">
                                <a href="checkout.html" class="btn btn-dark btn-block">Volver</a> <!-- Botón para volver al checkout -->
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-dark btn-block">Pagar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS (opcional si necesitas funcionalidades de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
